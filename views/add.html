<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>New Deadline</title>
    <link rel='stylesheet' href='/deadlinr/css/bootstrap.css' />
    <link rel='stylesheet' href='/deadlinr/css/datetimepicker.css' />
    <script type="text/javascript" src="/deadlinr/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/deadlinr/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Add New Deadline <small></small></h1>
        </div>
    <div>
        {{#error}}
        <div class="alert alert-error">
        Failed to create an Event. Please, verify your entries.
        </div>
        {{/error}}
        <form class="form-horizontal" method="POST" action="/deadlinr/wall/{{ wall_id }}/add">
          <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
              <input type="text" id="title" name="title" placeholder="Event title" value="{{ params.title }}"></input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="tags">Tags</label>
            <div class="controls">
              <input type="text" id="tags" name="tags" placeholder="Comma, seprated, tags" value="{{ params.tags }}"></input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="tags">Location</label>
            <div class="controls">
              <input type="text" id="location" name="location" placeholder="Geographical location of event" value="{{ params.location }}"></input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="url">Event URL</label>
            <div class="controls">
              <input type="text" id="url" name="url" placeholder="Event URL" value="{{ params.url }}"></input>
            </div>
          </div>
          <div class="control-group">
             <div class="controls input-append date form_datetime" data-date-format="yyyy-mm-dd hh:ii" data-link-field="expires">
                <input size="16" type="text" value="" placeholder="Expires Date/Time" readonly>
                <span class="add-on"><i class="icon-remove"></i></span>
                <span class="add-on"><i class="icon-th"></i></span>
             </div>
             <input type="hidden" id="expires" name="expires" value="" />
            </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn" id="cancelButton">Cancel</button>
          </div>
        </form>
    </div>
    <script type="text/javascript">
        $(function() {
            $("#cancelButton").click(function(event){
                window.location.href = '/deadlinr/wall/{{ wall_id }}';
            });
            $('.form_datetime').datetimepicker({
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0
            });
        });
    </script>
</body>
</html>
